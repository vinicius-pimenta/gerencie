<!DOCTYPE html>
<html>
<head>
<title>Tela de Criar Nova Task</title>
<link rel="stylesheet" type="text/css" href="I_CreateNewTaskAdm.css">
</head>

<body style="background-color:#26004d;">

	<form class="form" action="">
		<div class="card">
			<div class="card-top">
			</div>
			
			<div class="card-group">
				<label>Your designated tasks</label>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 1</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 2</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 3</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 4</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 5</button>
			</div>
			
		</div>
		
		<div class="create">
			<div class="create-top">
			</div>
			
			<div class="create-group">
				<input type="text" name="title" placeholder="Task Title">
			</div>
			
			<div class="create-group">
				<input type="date" name="time" placeholder="Delivery Time">
			</div>
			
			<div class="create-group">
				<input type="text" name="significance" placeholder="Significance">
			</div>
			
			<div class="create-group">
				<input type="text" name="description" placeholder="Full Task Description">
			</div>
			
			<div class="create-group">
				<input type="text" name="employee" placeholder="Target Employee">
			</div>
		</div>
		
		<div class="create2">
			<div class="create2-top">
			</div>
			
			<div class="create2-group">
				<button type="submit">Cancel</button>
			</div>
			
		</div>
		
		<div class="create3">
			<div class="create3-top">
			</div>
			
			<div class="create3-group">
				<button type="submit">Create Task</button>
			</div>
			
		</div>
		
		<div class="create4">
			<div class="create4-top">
			</div>
			
			<div class="create4-group">
				<button type="submit">Logout</button>
			</div>
			
		</div>
		
		<div class="create5">
			<div class="create5-top">
			</div>
			
			<div class="create5-group">
				<button type="submit">Back</button>
			</div>
			
		</div>
	</form>
	
</body>
</html>
