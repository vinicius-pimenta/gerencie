<!DOCTYPE html>
<html>
<head>
<title>Tela de Criar Usuario pelo Adm</title>
<link rel="stylesheet" type="text/css" href="I_CreateUserAdm.css">
</head>

<body style="background-color:#26004d;">

	<form class="form" action="">
		<div class="card">
			<div class="card-top">
			</div>
			
			<div class="card-group">
				<label>Your designated tasks</label>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 1</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 2</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 3</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 4</button>
			</div>
			
			<div class="card-group">
				<button type="submit">Category 5</button>
			</div>
			
		</div>
		
		<div class="create">
			<div class="create-top">
			</div>
			
			<div class="create-group">
				<input type="text" name="nome" placeholder="Name">
			</div>
			
			<div class="create-group">
				<input type="email" name="email" placeholder="Email">
			</div>
			
			<div class="create-group">
				<input type="password" name="senha" placeholder="Password">
			</div>
			
			<div class="create-group">
				<input type="password" name="resenha" placeholder="Reinsert password">
			</div>
			
		</div>
		
		<div class="create2">
			<div class="create2-top">
			</div>
			
			<div class="create2-group">
				<button type="submit">Cancel</button>
			</div>
			
		</div>
		
		<div class="create3">
			<div class="create3-top">
			</div>
			
			<div class="create3-group">
				<button type="submit">Create</button>
			</div>
			
		</div>
		
		<div class="create5">
			<div class="create5-top">
			</div>
			
			<div class="create5-group">
				<button type="submit">Back</button>
			</div>
			
		</div>
		
		<div class="create4">
			<div class="create4-top">
			</div>
			
			<div class="create4-group">
				<button type="submit">Logout</button>
			</div>
			
		</div>
	</form>
	
</body>
</html>
