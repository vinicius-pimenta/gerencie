<!DOCTYPE html>
<html>
<head>
<title>Tela de Relembrar Senha</title>
<link rel="stylesheet" type="text/css" href="I_ForgotPassword.css">
</head>

<body style="background-color:#26004d;">

	<form class="form" action="">
		<div class="card">
			<div class="card-top">
			</div>
			
			<div class="card-group">
				<label>Enter you email to receive an account recovery message</label>
			</div>
			
			<div class="card-group">
				<input type="text" name="email" placeholder="Email">
			</div>
		
			<div class="card-group">
				<button type="submit">Send Email</button>
			</div>
			
			<div class="card-group">
				<label>Cancel</label>
			</div>
			
		</div>
	</form>
	
</body>
</html>
