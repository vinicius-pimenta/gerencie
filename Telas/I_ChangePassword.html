<!DOCTYPE html>
<html>
<head>
<title>Tela de Mudar Senha</title>
<link rel="stylesheet" type="text/css" href="I_ChangePassword.css">
</head>

<body style="background-color:#26004d;">

	<form class="form" action="">
		<div class="card">
			<div class="card-top">
			</div>
			
			<div class="card-group">
				<input type="password" name="senha" placeholder="Insert new password">
			</div>
			
			<div class="card-group">
				<input type="password" name="resenha" placeholder="Reinsert new password">
			</div>
			
			<div class="card-group">
				<button type="submit">Change account password</button>
			</div>
			
			
		</div>
	</form>
	
</body>
</html>
